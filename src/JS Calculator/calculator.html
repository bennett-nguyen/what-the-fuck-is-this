<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='calculator.css'>
    <link rel='stylesheet' href='normalize.css'>
    <script src='calculator.js' defer></script>
    <title>Online Calculator</title>
</head>
<body>
    <div class='container'>
        <div class='expressionsField' id='keysDetector'>
            <p id='float'>...</p>
            <p id='expression'>Hello, World!</p>
        </div>

        <div class='buttonsField'>
            <div class='row1'>
            <button id='b1'>1</button>
            <button id='b2'>2</button>
            <button id='b3'>3</button>
            <button id='bp'>+</button>
        </div>

        <div class='row2'>
            <button id='b4'>4</button>
            <button id='b5'>5</button>
            <button id='b6'>6</button>
            <button id='bm'>-</button>
        </div>

        <div class='row3'>
            <button id='b7'>7</button>
            <button id='b8'>8</button>
            <button id='b9'>9</button>
            <button id='bmu'>*</button>
        </div>

        <div class='row4'>
            <button id='b0'>0</button>
            <button id='PERIOD'>.</button>
            <button id='CLEAR'>C</button>
            <button id='bd'>/</button>
        </div>

        <div class='row5'>
            <button id='openParent'>(</button>
            <button id='closeParent'>)</button>
            <button id='ACLEAR'>AC</button>
            <button id='eval'>=</button>
        </div>

        </div>
    </div>
</body>
</html>
